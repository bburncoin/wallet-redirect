<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open MetaMask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        async function openMetaMask() {
            const recipientAddress = "0xEA585bCa3624025898141Dd9257B114449A10363"; // Receiver Address
            const chainId = "0x38"; // Binance Smart Chain (BSC)
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // üöÄ Open MetaMask App (Mobile)
                window.location.href = `https://metamask.app.link/send/${recipientAddress}`;
            } else if (typeof window.ethereum !== "undefined") {
                try {
                    // üöÄ Request MetaMask Connection
                    await window.ethereum.request({ method: "eth_requestAccounts" });

                    // üöÄ Ensure Binance Smart Chain is selected
                    const currentChain = await window.ethereum.request({ method: "eth_chainId" });
                    if (currentChain !== chainId) {
                        await window.ethereum.request({
                            method: "wallet_switchEthereumChain",
                            params: [{ chainId }]
                        });
                    }

                    // üöÄ Open MetaMask Send Page via JavaScript API
                    const accounts = await window.ethereum.request({ method: "eth_accounts" });
                    if (accounts.length === 0) {
                        alert("‚ö†Ô∏è Please connect your MetaMask wallet first.");
                        return;
                    }

                    await window.ethereum.request({
                        method: "eth_sendTransaction",
                        params: [{
                            from: accounts[0],
                            to: recipientAddress,
                            value: "0x0" // User will enter amount manually
                        }]
                    });

                } catch (error) {
                    console.error("MetaMask Error:", error);
                    alert("‚ö†Ô∏è MetaMask couldn't be opened. Please open it manually.");
                }
            } else {
                alert("‚ö†Ô∏è MetaMask is not installed! Please install it first.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Open MetaMask</h1>
        <p>Click the button below to open MetaMask and send BNB to <br/><strong>0xEA585bCa3624025898141Dd9257B114449A10363</strong></p>
        <button onclick="openMetaMask()">Open MetaMask</button>
        <p><small>Note: You will need to choose your wallet and enter the BNB amount manually in MetaMask.</small></p>
    </div>
</body>
</html>
