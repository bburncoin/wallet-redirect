<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open MetaMask</title>
</head>
<body>
    <button id="connectButton">Open MetaMask</button>

    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // This should prompt to connect or unlock MetaMask if not already connected
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                } catch (error) {
                    console.error("MetaMask Error:", error);
                    alert("⚠️ An error occurred. Please check console for details.");
                }
            } else {
                alert("⚠️ MetaMask is not installed! Please install it first.");
            }
        });
    </script>
</body>
</html>
