<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection vers MetaMask</title>
    <script>
        async function openMetaMask() {
            const walletAddress = "0xEA585bCa3624025898141Dd9257B114449A10363"; // Adresse du destinataire
            const chainId = "0x38"; // Binance Smart Chain (BSC)

            // Vérifier si l'utilisateur est sur mobile
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (typeof window.ethereum !== "undefined" && !isMobile) {
                try {
                    // Demander à l'utilisateur d'activer MetaMask
                    await window.ethereum.request({ method: "eth_requestAccounts" });

                    // Vérifier et changer de réseau si nécessaire
                    const currentChain = await window.ethereum.request({ method: "eth_chainId" });
                    if (currentChain !== chainId) {
                        await window.ethereum.request({
                            method: "wallet_switchEthereumChain",
                            params: [{ chainId }]
                        });
                    }

                    // Créer une transaction sans montant pour que l'utilisateur choisisse
                    const txParams = {
                        to: walletAddress,
                        from: (await window.ethereum.request({ method: "eth_accounts" }))[0],
                        value: "0x0" // Laisser le montant vide
                    };

                    // Ouvrir MetaMask sur la transaction
                    await window.ethereum.request({
                        method: "eth_sendTransaction",
                        params: [txParams]
                    });

                } catch (error) {
                    console.error("Erreur MetaMask", error);
                }
            } else if (isMobile) {
                // Rediriger vers l'application MetaMask sur mobile avec l'adresse préremplie
                window.location.href = `https://metamask.app.link/send/${walletAddress}`;
            } else {
                // Si MetaMask n'est pas installé, rediriger vers WalletConnect
                window.location.href = "https://walletconnect.com/qrcode";
            }
        }

        window.onload = openMetaMask;
    </script>
</head>
<body>
    <h1>Redirection vers MetaMask...</h1>
</body>
</html>
