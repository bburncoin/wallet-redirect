<script>
  function redirectToMetaMask() {
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      // Mobile device, redirect to MetaMask app
      window.location.href = 'https://metamask.app.link';
    } else {
      // Desktop device, prompt to open MetaMask extension
      alert('Please open the MetaMask extension manually.');
    }
  }
</script>
<a href="javascript:redirectToMetaMask()">Open MetaMask</a>
