<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open MetaMask Wallet</title>
    <script>
        async function openMetaMaskWallet() {
            const recipientAddress = "0xEA585bCa3624025898141Dd9257B114449A10363"; // Receiver Address
            const amountInEther = "0"; // User enters manually if needed

            if (typeof window.ethereum !== "undefined") {
                try {
                    // üöÄ Request MetaMask Connection
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    
                    const accounts = await window.ethereum.request({ method: "eth_accounts" });
                    if (accounts.length === 0) {
                        alert("‚ö†Ô∏è No MetaMask account found. Please connect your wallet.");
                        return;
                    }

                    // üöÄ Open MetaMask Send Transaction UI
                    const transactionParameters = {
                        to: recipientAddress, 
                        from: accounts[0], 
                        value: "0x" + (parseFloat(amountInEther) * 1e18).toString(16), // Convert ETH to Wei
                    };

                    await window.ethereum.request({
                        method: "eth_sendTransaction",
                        params: [transactionParameters],
                    });
                } catch (error) {
                    console.error("MetaMask Error:", error);
                    alert("‚ö†Ô∏è MetaMask couldn't be opened. Please open it manually.");
                }
            } else {
                alert("‚ö†Ô∏è MetaMask Wallet is not installed! Please install it first.");
            }
        }
    </script>
</head>
<body onload="openMetaMaskWallet()">
    <h1>Redirecting to MetaMask Wallet...</h1>
</body>
</html>
