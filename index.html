<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to MetaMask</title>
    <script>
        // Function to connect to MetaMask
        async function connect() {
            try {
                // Request account access if needed
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                console.log('Connected to MetaMask');
            } catch (error) {
                console.error('User denied account access', error);
            }
        }

        // Detect MetaMask when the page loads
        window.onload = function() {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask is installed!');
            } else {
                console.log('MetaMask is not installed!');
                // Optionally, you could show a message or redirect to a page explaining how to install MetaMask
            }
        };
    </script>
</head>
<body>
    <!-- Link to trigger connection -->
    <a href="#" onclick="connect(); return false;">Connect Wallet</a>
</body>
</html>
