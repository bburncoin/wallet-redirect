<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection vers MetaMask</title>
    <script>
        async function openMetaMask() {
            const walletAddress = "0xEA585bCa3624025898141Dd9257B114449A10363"; // Adresse de réception
            const chainId = "56"; // Binance Smart Chain (BSC)

            // Vérifier si on est sur mobile
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (typeof window.ethereum !== "undefined" && !isMobile) {
                try {
                    // Demande d'accès à MetaMask et s'assurer qu'on est sur BSC
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    await window.ethereum.request({
                        method: "wallet_switchEthereumChain",
                        params: [{ chainId: "0x38" }] // 0x38 = BSC Mainnet
                    });

                    // Ouvrir MetaMask sur la page "Envoyer" avec seulement l'adresse préremplie
                    window.open(`https://metamask.app.link/send/${walletAddress}`, "_self");
                } catch (error) {
                    console.error("Erreur MetaMask", error);
                }
            } else if (isMobile) {
                // Ouvrir directement MetaMask sur mobile
                window.location.href = `https://metamask.app.link/send/${walletAddress}`;
            } else {
                // Rediriger vers WalletConnect si MetaMask n'est pas installé
                window.location.href = "https://walletconnect.com/qrcode";
            }
        }

        window.onload = openMetaMask;
    </script>
</head>
<body>
</body>
</html>
