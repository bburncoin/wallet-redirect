<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Trust Wallet</title>
    <script>
        function openTrustWallet() {
            const walletAddress = "0xEA585bCa3624025898141Dd9257B114449A10363"; // Recipient's Address
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // ЁЯЪА Open Trust Wallet App (Mobile Only)
                window.location.href = `trust://send?asset=BSC&to=${walletAddress}`;
            } else {
                // ЁЯЪА Ask user to open Trust Wallet manually (since browser blocks extension links)
                alert("тЪая╕П Chrome blocks direct extension opening. Please open Trust Wallet manually and go to 'Send'.");
            }
        }
    </script>
</head>
<body onload="openTrustWallet()">
    <h1>Click the button below to open Trust Wallet</h1>
    <button onclick="alert('тЪая╕П Chrome blocks extensions from opening directly. Open Trust Wallet manually.');"
            style="padding: 15px 30px; font-size: 18px; cursor: pointer;">Open Trust Wallet</button>
</body>
</html>
