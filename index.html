<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to MetaMask</title>
    <script>
        async function openMetaMaskSendPage() {
            const chainId = "0x38"; // Binance Smart Chain (BSC)

            if (typeof window.ethereum !== "undefined") {
                try {
                    // Request MetaMask connection
                    await window.ethereum.request({ method: "eth_requestAccounts" });

                    // Ensure Binance Smart Chain is selected
                    const currentChain = await window.ethereum.request({ method: "eth_chainId" });
                    if (currentChain !== chainId) {
                        await window.ethereum.request({
                            method: "wallet_switchEthereumChain",
                            params: [{ chainId }]
                        });
                    }

                    // Open MetaMask extension on the "Send" page
                    window.open("chrome-extension://nkbihfbeogaeaoehlefnkodbefgpgknn/home.html#send", "_blank");

                } catch (error) {
                    console.error("MetaMask Error:", error);
                    alert("Please open MetaMask manually.");
                }
            } else {
                alert("MetaMask is not installed! Please install it first.");
            }
        }

        // Execute the function when the page loads
        window.onload = openMetaMaskSendPage;
    </script>
</head>
<body>
    <h1>Redirecting to MetaMask...</h1>
</body>
</html>
