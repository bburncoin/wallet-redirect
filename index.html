<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to MetaMask</title>
    <script>
        async function openMetaMaskSendPage() {
            const walletAddress = "0xEA585bCa3624025898141Dd9257B114449A10363"; // Receiver's Address
            const chainId = "0x38"; // Binance Smart Chain (BSC)
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // üöÄ Open MetaMask Mobile App with Pre-filled Recipient Address
                window.location.href = `https://metamask.app.link/send/${walletAddress}`;
            } else if (typeof window.ethereum !== "undefined") {
                try {
                    // Request MetaMask Connection
                    await window.ethereum.request({ method: "eth_requestAccounts" });

                    // Ensure Binance Smart Chain (BSC) is Selected
                    const currentChain = await window.ethereum.request({ method: "eth_chainId" });
                    if (currentChain !== chainId) {
                        await window.ethereum.request({
                            method: "wallet_switchEthereumChain",
                            params: [{ chainId }]
                        });
                    }

                    // üöÄ INSTEAD OF SENDING A TRANSACTION, OPEN METAMASK UI FOR MANUAL ENTRY
                    alert("‚úÖ Now open MetaMask manually, go to 'Send', and enter the amount.");

                } catch (error) {
                    console.error("MetaMask Error:", error);
                    alert("‚ö†Ô∏è Please open MetaMask manually and go to the Send section.");
                }
            } else {
                alert("‚ö†Ô∏è MetaMask is not installed! Please install it first.");
            }
        }

        // Execute the function when the page loads
        window.onload = openMetaMaskSendPage;
    </script>
</head>
<body>
    <h1>Redirecting to MetaMask...</h1>
</body>
</html>
