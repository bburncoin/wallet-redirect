<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to MetaMask</title>
    <script>
        function openMetaMask() {
            const walletAddress = "0xEA585bCa3624025898141Dd9257B114449A10363"; // Recipient Address
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // ðŸš€ Open MetaMask App with the "Send" screen pre-filled
                window.location.href = `https://metamask.app.link/send/${walletAddress}`;
            } else {
                // ðŸš€ Open MetaMask Extension on PC
                const metamaskURL = `https://metamask.app.link/send/${walletAddress}`;
                window.open(metamaskURL, "_blank"); // Open in new tab (Prevents blocking)
            }
        }

        // Delay execution slightly to improve reliability
        setTimeout(openMetaMask, 1000);
    </script>
</head>
<body>
    <h1>Redirecting to MetaMask...</h1>
</body>
</html>
