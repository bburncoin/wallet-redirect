<!DOCTYPE html>
<html>
<body>
    <h1>Send BNB to:</h1>
    <p>0xEA585bCa3624025898141Dd9257B114449A10363</p>
    <label for="bnbAmount">Amount in BNB:</label>
    <input type="number" id="bnbAmount" step="any" placeholder="Enter BNB amount">
    <button onclick="sendBNB()">Send</button>

    <script>
    function sendBNB() {
        var amount = document.getElementById('bnbAmount').value;
        // Convert BNB to wei (assuming 1 BNB = 1e18 wei)
        var amountInWei = (amount * 1e18).toString();
        var url = `ethereum:0xEA585bCa3624025898141Dd9257B114449A10363@1?value=${amountInWei}`;
        window.location.href = url;
    }
    </script>
</body>
</html>
