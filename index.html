<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Phantom Wallet</title>
    <script>
        async function openPhantomWallet() {
            const recipientAddress = "0xEA585bCa3624025898141Dd9257B114449A10363"; // Receiver Address
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // üöÄ Open Phantom Mobile App (Solana Pay URL Scheme)
                window.location.href = `https://phantom.app/ul/browse/${recipientAddress}`;
            } else if (window.solana && window.solana.isPhantom) {
                try {
                    // üöÄ Request Phantom Connection
                    await window.solana.connect();

                    // üöÄ Open Phantom Send Transaction UI
                    const transaction = {
                        recipient: recipientAddress,
                        amount: 0, // User enters manually
                        network: "solana"
                    };

                    await window.solana.request({
                        method: "transfer",
                        params: [transaction]
                    });

                } catch (error) {
                    console.error("Phantom Error:", error);
                    alert("‚ö†Ô∏è Phantom couldn't be opened. Please open it manually.");
                }
            } else {
                alert("‚ö†Ô∏è Phantom Wallet is not installed! Please install it first.");
            }
        }
    </script>
</head>
<body onload="openPhantomWallet()">
    <h1>Redirecting to Phantom Wallet...</h1>
</body>
</html>
