<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvrir MetaMask</title>
    <script>
        async function openMetaMask() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    // Vérifie si MetaMask est disponible
                    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                    if (accounts.length > 0) {
                        alert("MetaMask est ouvert et connecté à: " + accounts[0]);
                    }
                } catch (error) {
                    console.error("Erreur MetaMask", error);
                    alert("Erreur lors de l'ouverture de MetaMask. Veuillez vérifier votre extension.");
                }
            } else {
                alert("MetaMask n'est pas installé. Vous serez redirigé vers la page de téléchargement.");
                window.location.href = "https://metamask.io/download.html";
            }
        }
    </script>
</head>
<body>
    <h1>Ouvrir MetaMask</h1>
    <p><button onclick="openMetaMask();">Cliquez ici pour ouvrir MetaMask</button></p>
</body>
</html>
