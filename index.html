<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvrir MetaMask</title>
    <script>
        async function openMetaMask() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    // Demande d'accès au compte MetaMask
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    alert("MetaMask a été ouvert !");
                } catch (error) {
                    console.error("Erreur MetaMask", error);
                }
            } else {
                // Rediriger vers MetaMask si non installé
                window.location.href = "https://metamask.io/download.html";
            }
        }
    </script>
</head>
<body>
    <h1>Ouvrir MetaMask</h1>
    <p><a href="#" onclick="openMetaMask(); return false;">Cliquez ici pour ouvrir MetaMask</a></p>
</body>
</html>
