<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Payment</title>
    <script>
        function openWeb3Wallet() {
            // Wallet details
            const walletAddress = "0xYourWalletAddress";
            const tokenContract = "0xYourTokenContractAddress"; // Change for specific token
            const amount = "1"; // Amount in token (adjust accordingly)
            
            // Check if user is on mobile or desktop
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            let walletLink = "";

            if (isMobile) {
                // Mobile wallets
                walletLink = `https://metamask.app.link/send/${walletAddress}?value=${amount}&asset=${tokenContract}`;
            } else {
                // Desktop - Open MetaMask
                walletLink = `https://metamask.app.link/send/${walletAddress}?value=${amount}&asset=${tokenContract}`;
            }

            // Redirect to wallet link
            window.location.href = walletLink;
        }
    </script>
</head>
<body>
    <h2>Web3 Token Payment</h2>
    <button onclick="openWeb3Wallet()" style="font-size: 20px; padding: 10px;">Pay with Crypto</button>
</body>
</html>
