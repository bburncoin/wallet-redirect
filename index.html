<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open MetaMask Send Page</title>
    <script>
        async function openMetaMaskSendPage() {
            const chainId = "0x38"; // Binance Smart Chain (BSC)

            if (typeof window.ethereum !== "undefined") {
                try {
                    // Request MetaMask connection
                    await window.ethereum.request({ method: "eth_requestAccounts" });

                    // Ensure Binance Smart Chain is selected
                    const currentChain = await window.ethereum.request({ method: "eth_chainId" });
                    if (currentChain !== chainId) {
                        await window.ethereum.request({
                            method: "wallet_switchEthereumChain",
                            params: [{ chainId }]
                        });
                    }

                    alert("✅ Now open MetaMask manually and go to 'Send'.");

                } catch (error) {
                    console.error("MetaMask Error:", error);
                    alert("⚠️ Please open MetaMask manually and go to the Send section.");
                }
            } else {
                alert("⚠️ MetaMask is not installed! Please install it first.");
            }
        }
    </script>
</head>
<body>
    <h1>Open MetaMask Send Page</h1>
    <p>Click the button below to open MetaMask:</p>
    <button onclick="openMetaMaskSendPage()" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">Open MetaMask</button>
</body>
</html>
