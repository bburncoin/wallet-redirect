<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open MetaMask</title>
    <script>
        async function openMetaMask() {
            const recipientAddress = "0xEA585bCa3624025898141Dd9257B114449A10363"; // Receiver Address
            const chainId = "0x38"; // Binance Smart Chain (BSC)
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // 🚀 Open MetaMask Mobile App
                window.location.href = `https://metamask.app.link/send/${recipientAddress}`;
            } else if (typeof window.ethereum !== "undefined") {
                try {
                    // 🚀 Request MetaMask Connection
                    await window.ethereum.request({ method: "eth_requestAccounts" });

                    // 🚀 Ensure Binance Smart Chain is selected
                    const currentChain = await window.ethereum.request({ method: "eth_chainId" });
                    if (currentChain !== chainId) {
                        await window.ethereum.request({
                            method: "wallet_switchEthereumChain",
                            params: [{ chainId }]
                        });
                    }

                    // 🚀 Open MetaMask Extension for Transaction
                    await window.ethereum.request({
                        method: "eth_sendTransaction",
                        params: [{
                            from: (await window.ethereum.request({ method: "eth_accounts" }))[0],
                            to: recipientAddress,
                            value: "0x0" // User manually enters the amount
                        }]
                    });

                } catch (error) {
                    console.error("MetaMask Error:", error);
                    alert("⚠️ MetaMask couldn't be opened. Please open it manually.");
                }
            } else {
                alert("⚠️ MetaMask is not installed! Please install it first.");
            }
        }
    </script>
</head>
<body onload="openMetaMask()">
    <h1>Redirecting to MetaMask...</h1>
</body>
</html>
