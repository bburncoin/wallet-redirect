<button id="openMetaMask">Open MetaMask</button>

<script>
document.getElementById('openMetaMask').addEventListener('click', async () => {
    // Check if MetaMask is available
    if (typeof window.ethereum !== 'undefined') {
        try {
            // Request MetaMask to open and connect wallet
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            console.log("MetaMask extension opened successfully!");
        } catch (error) {
            console.error("Error opening MetaMask:", error);
            alert("MetaMask request was denied or an error occurred.");
        }
    } else {
        alert("MetaMask is not installed. Please install it first.");
        window.open("https://metamask.io/download.html", "_blank");
    }
});
</script>
